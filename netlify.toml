# Redirect the root route
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Redirect the /departments route
[[redirects]]
  from = "/departments"
  to = "/index.html"
  status = 200

# Redirect the /doctors route
[[redirects]]
  from = "/doctors"
  to = "/index.html"
  status = 200

# Redirect the /appointments route
[[redirects]]
  from = "/appointments"
  to = "/index.html"
  status = 200

# Catch-all redirect for all other routes (important for client-side routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
